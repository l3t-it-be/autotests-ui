<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red {
            color: red;
        }

        li:nth-child(odd) {
            color: blue;
        }

        li:nth-child(even) {
            color: yellow;
        }

        ul > li:nth-child(2) {
            color: mediumpurple;
        }

        div.nth p:nth-of-type(3) {
            color: green;
        }

        div p:nth-child(2) {
            font-size: 18px;
        }
    </style>
</head>
<body>
<div>
    <h1 id="header">H1 Text</h1>
    <h2 class="red">H2 Text</h2>
    <h3 class="red">H3 Text</h3>
    <h4>H4 Text</h4>
    <h5>H5 Text</h5>
    <h6>H6 Text</h6>
    <p>Paragraph with a <span style="color: green;">green</span> text</p>
    <a href="https://python.org" target="_blank">Python</a>
    <img src="https://www.python.org/static/img/python-logo.png" style="width: 250px;" alt="Python">
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <form action="/action" method="POST">
        <input type="text" value="" placeholder="Enter something">
        <input required type="email" value="" placeholder="Enter your email">
        <input type="password" value="" placeholder="Enter your password">
        <textarea required placeholder="Write some text">Textarea</textarea>
        <button type="submit" disabled>Button</button>
    </form>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Last name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
        </tr>
        </tbody>
    </table>
    <div class="nth">
        <p>1</p>
        <p>2</p>
        <h5>3</h5>
        <h6>4</h6>
        <p>5</p>
    </div>
</div>
</body>
</html>
